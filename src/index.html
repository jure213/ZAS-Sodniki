<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZAS Sodniki</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1 style="margin-top: 1rem; font-size: 1.75rem">ZAS Novo mesto</h1>
          <p style="margin: 0; opacity: 0.9; font-size: 0.9rem">
            Sledenje izplačilom
          </p>
        </div>
        <div class="login-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Uporabniško ime</label>
              <input
                type="text"
                class="form-control"
                id="username"
                required
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Geslo</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <div id="loginError" class="alert alert-danger d-none"></div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-box-arrow-in-right me-2"></i>Prijava
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- App Container -->
    <div id="appContainer" class="app-container d-none">
      <!-- Sidebar -->
      <div class="app-sidebar">
        <div class="app-logo">
          <h1>ZAS Novo mesto</h1>
          <small>Sledenje izplačilom</small>
          <small
            style="
              opacity: 0.5;
              font-size: 0.65rem;
              display: block;
              margin-top: 0.25rem;
            "
            >v1.0.0</small
          >
        </div>
        <nav class="app-nav" id="appNav">
          <!-- Navigation will be injected here -->
        </nav>
        <div class="app-user">
          <div class="user-info">
            <div class="user-avatar">
              <i class="bi bi-person-fill"></i>
            </div>
            <div class="user-details">
              <div class="user-name" id="userName">Admin</div>
              <div class="user-role" id="userRole">Administrator</div>
            </div>
          </div>
          <button
            id="logoutBtn"
            class="btn btn-outline-light btn-sm w-100 mb-2"
          >
            <i class="bi bi-box-arrow-right me-2"></i>Odjava
          </button>
          <button id="quitBtn" class="btn btn-outline-danger btn-sm w-100">
            <i class="bi bi-x-circle me-2"></i>Zapri aplikacijo
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="app-main">
        <div class="app-header">
          <h2 id="pageTitle">Nadzorna plošča</h2>
        </div>
        <div class="app-content" id="appContent">
          <!-- Page content will be injected here -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="renderer.js"></script>
  </body>
</html>
